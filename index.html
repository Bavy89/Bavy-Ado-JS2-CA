<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Login</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a href="/home.html" class="navbar-brand">
<h1>social media app |</h1>            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>
    </nav>
    </header>
    <main>
      <section class="login mt-4 mb-2">
        <div class="container text-center">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="card shadow">
                <div class="card-body" id="login-card">
                  <h1 class="card-title mt-3">Login</h1>
                  <form
                    method="POST"
                    id="login-form"
                    class="text-start d-flex flex-column align-items-center mt-5"
                  >
                    <div class="mb-3 mx-6">
                      <label for="email" class="form-label">Email *</label>
                      <input
                        name="email"
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Email@Address.com"
                        pattern="^[\w\-.]+@(stud.)?noroff.no$"
                        required
                        title="Cannot contain (Æ, Ø, Å) | Example: email_address@noroff.no / email-address@stud.noroff.no / email.address@noroff.no"
                      />
                    </div>
                    <div class="mb-3 mx-6">
                      <label for="password" class="form-label"
                        >Password *</label
                      >
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="********"
                        required
                        minlength="8"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary mt-4 mb-3 px-8 shadow text-uppercase btn-login"
                    >
                      login
                    </button>
                    <div class="card-text mb-5">
                      Not registered?
                      <a
                        class="text-decoration-underline"
                        href="registration.html"
                        >Create an account</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
