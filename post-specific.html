<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="home page, share and read other posts in the feed, search on people, posts and contacts on SoMe "
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Home | SoMe</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a href="/home.html" class="navbar-brand">
<h1>social media app |</h1>            </a>
            <button
                type="button" 
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/home.html" class="nav-link mx-2">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile.html" class="nav-link active mx-2">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link mx-2">Sign out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div
              id="post-container"
              class="col-12 lg-6 d-flex flex-column justify-content-center align-items-center text-left"
            >
              <h1 class="custom-label mt-3 mb-3">Post</h1>
            </div>
            <div
              class="spinner-border text-primary toggleLoadingIndicator"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
